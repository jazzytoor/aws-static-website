<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Static Website</title>
  <meta name="description" content="A simple static website demo page" />

  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #38bdf8;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: linear-gradient(120deg, #020617, #020617);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      max-width: 900px;
      width: 100%;
      background: var(--card);
      border-radius: 16px;
      padding: 3rem;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    header {
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p.subtitle {
      color: var(--muted);
      font-size: 1.1rem;
    }

    section {
      margin-top: 2.5rem;
    }

    h2 {
      margin-bottom: 1rem;
      font-size: 1.4rem;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
    }

    .feature {
      background: rgba(255,255,255,0.03);
      padding: 1.5rem;
      border-radius: 12px;
    }

    .feature h3 {
      margin-bottom: 0.5rem;
      color: var(--accent);
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      color: var(--muted);
      font-size: 0.9rem;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Static Website Demo</h1>
      <p class="subtitle">
        A lightweight HTML page to showcase a static site deployment
      </p>
    </header>

    <section>
      <h2>About This Page</h2>
      <p>
        This is a dummy <strong>index.html</strong> file designed to demonstrate
        a static website. It uses only HTML and CSS—no frameworks, no build step.
      </p>
    </section>

    <footer>
      © 2026 · Built as a static website demo
    </footer>
  </div>
</body>
</html>
